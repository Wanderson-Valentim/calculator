<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Calculator</title>
</head>

<body onload="main()">
    <section id="calculator">
        <div id="screen">
            <div class="screen-elements" id="expression"></div>
            <div class="screen-elements" id="number"></div>
        </div>

        <div id="calculator-buttons">
            <button id="clear" class="button">CLR</button>
            <button class="button operation">&#8592;</button>
            <button class="button operation">&#37;</button>
            <button class="button operation">&divide</button>

            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>

            <button id="zero" class="button number">0</button>
            <button class="button number">.</button>
            <button class="button operation">*</button>

            <button class="button operation">+</button>
            <button class="button operation">-</button>
            <button class="button operation">=</button>
        </div> 
    </section>

    <script src="./script/index.js"></script>
</body>
</html>
