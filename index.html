<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/style.css">
        <title>Calculator</title>
    </head>

    <body>
        <div id="main">
            <div id="calculator">
                <div id="screen">
                    <div class="screen-elements expression"></div>
                    <div class="screen-elements elements"></div>
                </div>

                <div id="calculator-buttons">
                    <div class="up">
                        <button class="button clear" name="Escape">CLR</button>
                        <button class="button operation opr-up" name="Backspace">&#8592;</button>
                        <button class="button operation opr-up" name="percentage">&#37;</button>
                        <button class="button operation opr-up" name="division">&divide</button>
                    </div>
                    <div class="opr-num">
                        <div class="numbers">
                            <button class="button number" name="7">7</button>
                            <button class="button number" name="8">8</button>
                            <button class="button number" name="9">9</button>
                            <button class="button number" name="4">4</button>
                            <button class="button number" name="5">5</button>
                            <button class="button number" name="6">6</button>
                            <button class="button number" name="1">1</button>
                            <button class="button number" name="2">2</button>
                            <button class="button number" name="3">3</button>
                            <button id="zero" class="button number" name="0">0</button>
                            <button class="button number" name="dot">.</button>
                        </div>

                        <div class="aside">
                            <button class="button operation opr-aside" name="multiplication">*</button>
                            <button class="button operation opr-aside" name="sum">+</button>
                            <button class="button operation opr-aside" name="subtraction">-</button>
                            <button class="button operation opr-aside" name="Enter">=</button>
                        </div>
                    </div>
                </div> 
            </div>
        </div>

        <script src="./script/index.js"></script>
    </body>
</html>
