<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Calculator</title>
</head>

<body onload="main()">
    <section id="calculator">
        <div id="screen">
            <div id="expression"></div>
            <div id="number"></div>
        </div>
        <div id="calculator-buttons">
            <div>
                <div id="clear" class="operations">CLR</div>
                <div class="operations">&#8592;</div>
                <div class="operations">&#37;</div>
                <div class="operations">&divide</div>
            </div>

            <div class="buttons">
                <div>
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>   
                </div>
                
                <div>
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                </div>
                
                <div>
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                </div>
    
                <div>
                    <div id="zero" class="button">0</div>
                    <div class="button">.</div>
                </div>
            </div>

            <div class="buttons">
                <div class="button-aside">x</div>
                <div class="button-aside">+</div>
                <div class="button-aside">-</div>
                <div id="equal" class="button-aside">=</div>
            </div>
        </div> 
    </section>

    <script src="./script/index.js"></script>
</body>
</html>
