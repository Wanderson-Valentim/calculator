<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Calculator</title>
</head>

<body>
    <section id="calculator">
        <div id="screen"></div>
        <section id="calculator-buttons">
            <section>
                <div id="clear" class="operations">CE</div>
                <div class="operations">&#8592;</div>
                <div class="operations">&#37;</div>
                <div class="operations">&radic;</div>
            </section>

            <section class="buttons">
                <section>
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>   
                </section>
                
                <section>
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                </section>
                
                <section>
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                </section>
    
                <section>
                    <div id="zero" class="button">0</div>
                    <div class="button">.</div>
                </section>
            </section>

            <section class="buttons">
                <div class="button-aside">+</div>
                <div class="button-aside">-</div>
                <div class="button-aside">x</div>
                <div class="button-aside">=</div>
            </section>
        </section> 
    </section>
</body>
</html>
