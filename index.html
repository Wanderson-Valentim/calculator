<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Calculator</title>
</head>

<body onload="main()">
    <section id="calculator">
        <div id="screen">
            <div class="screen-elements" id="expression"></div>
            <div class="screen-elements" id="number"></div>
        </div>
        <div id="calculator-buttons">
            <div>
                <div id="clear" class="operations" onclick="checkKeys('Escape')">CLR</div>
                <div class="operations" onclick="checkKeys('Backspace')">&#8592;</div>
                <div class="operations" onclick="checkKeys('%')">&#37;</div>
                <div class="operations" onclick="checkKeys('/')">&divide</div>
            </div>

            <div class="buttons">
                <div>
                    <div class="button" onclick="checkKeys('7')">7</div>
                    <div class="button" onclick="checkKeys('8')">8</div>
                    <div class="button" onclick="checkKeys('9')">9</div>   
                </div>
                
                <div>
                    <div class="button" onclick="checkKeys('4')">4</div>
                    <div class="button" onclick="checkKeys('5')">5</div>
                    <div class="button" onclick="checkKeys('6')">6</div>
                </div>
                
                <div>
                    <div class="button" onclick="checkKeys('1')">1</div>
                    <div class="button" onclick="checkKeys('2')">2</div>
                    <div class="button" onclick="checkKeys('3')">3</div>
                </div>
    
                <div>
                    <div id="zero" class="button" onclick="checkKeys('0')">0</div>
                    <div class="button" onclick="checkKeys('.')">.</div>
                </div>
            </div>

            <div class="buttons">
                <div class="button-aside" onclick="checkKeys('*')">x</div>
                <div class="button-aside" onclick="checkKeys('+')">+</div>
                <div class="button-aside" onclick="checkKeys('-')">-</div>
                <div id="equal" class="button-aside" onclick="checkKeys('Enter')">=</div>
            </div>
        </div> 
    </section>

    <script src="./script/index.js"></script>
</body>
</html>
